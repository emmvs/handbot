tr:
  initial_greeting: |
    👋 Hoş geldin, %{username}!
    Ben HandBot, ve Almanya'daki yaşamında sana yardımcı olmak için buradayım 🇩🇪

    Sana en iyi şekilde yardımcı olabilmem için, mevcut dilleri görmek için /languages yaz.

    • /help uygulamanın nasıl kullanılacağı hakkında yardım almak için
    • /search bir şey aramak için
    • /settings ayarlarını değiştirmek için

    Sana bugün nasıl yardımcı olabilirim? ☀️
  help_response: |
    İşte hayatını nasıl kolaylaştırabilirim:

    • /search Anmeldung'dan iş aramaya kadar her şey hakkında bilgi bulmak için
    • /language tercih ettiğin dilde iletişim kurmak için
    • /settings ayarlarını değiştirmek için
    • /help daha fazla rehberliğe ihtiyacın varsa

    Bugün ne arıyorsun?
  search_prompt: "🚨 Lütfen aramak için bir anahtar kelime gir. Örneğin, sadece 'Anmeldung' yaz."
  articles_found: "🕵🏼‍♀️ İşte %{topic} konusuyla ilgili bulduklarımız:

  "
  no_article_found: 'Üzgünüz, %{topic} hakkında bir şey bulamadık! Belki başka bir kelime denersin? 🤔'
  settings_response: |
    Ayarlarını düzenleyelim:

    • /language dili değiştirmek için
    • /name adını güncellemek için

    Başka bir şeyi ayarlamak ister misin?
  change_language: |
    Bu botun dilini değiştirebilirsin. Şu anda bu diller mevcut: %{languages}
    Dili değiştirmek için lütfen Telegram uygulamasının kullanıcı ayarlarından dili güncelle.
  unknown_command_response: "Bunu tam olarak anlamadım. Belki /help bize yardımcı olabilir?"
