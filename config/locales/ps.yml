ps:
  telegram_commands:
    initial_greeting: "👋 سلام %{username}! د HandBot ته ښه راغلاست!"
    help_response: |
      دا د دې طریقه ده چې تاسو کولی شئ HandBot وکاروئ:

      د پيل کولو لپاره '/search' وگورئ.
      د ژبې بدلولو لپاره '/language' وگورئ.
      د تنظیماتو بدلولو لپاره '/settings' وگورئ.
      که تاسو مناسب ځواب ترلاسه نه کړئ، '/help' وگورئ.

      زه ستاسو سره څنگه مرسته کولی شم؟
    settings_response: |
      دلته ستاسو د تنظیماتو انتخابونه دي:

      د ژبې بدلولو لپاره '/language' وگورئ.
      د نوم بدلولو لپاره '/name' وگورئ.
    default_response: "بخښنه، زه پوه نه شوم. نورې انتخابونه وګورئ '/help'."
    unknown_command_response: "بخښنه، زه پوه نه شوم. نورې انتخابونه وګورئ '/help'."
