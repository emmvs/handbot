de:
  initial_greeting: |
    👋 Willkommen, %{username}!
    Ich bin HandBot, und ich bin hier, um dir das Leben in Deutschland 🇩🇪 zu erleichtern

    Um dir am besten zu helfen, tippe /languages, um die verfügbaren Sprachen zu sehen.

    • /help für Hilfe zur Nutzung der App
    • /search, um nach etwas zu suchen
    • /settings, um deine Einstellungen zu ändern

    Wie kann ich dir heute helfen? ☀️
  help_response: |
    So kann ich dein Leben einfacher machen:

    • /search, um Informationen zu allem Möglichen zu finden, von Anmeldung bis Jobsuche
    • /language, um in deiner bevorzugten Sprache zu kommunizieren
    • /settings, um deine Einstellungen zu ändern
    • /help, wenn du weitere Hilfe brauchst

    Was suchst du heute?
  search_prompt: "🚨 Bitte gib ein Stichwort zum Suchen ein. Zum Beispiel 'Anmeldung'."
  articles_found: "🕵🏼‍♀️ Hier ist, was wir zum Thema %{topic} gefunden haben:

  "
  no_article_found: 'Wir konnten leider nichts über %{topic} finden, tut mir leid! Vielleicht versuchst du ein anderes Wort? 🤔'
  settings_response: |
    Lass uns deine Einstellungen anpassen:

    • /language, um deine Sprache zu ändern
    • /name, um deinen Namen zu aktualisieren

    Möchtest du sonst noch etwas ändern?
  change_language: |
    Du kannst die Sprache dieses Bots ändern. Momentan sind diese Sprachen verfügbar: %{languages}
    Um die Sprache zu ändern, aktualisiere bitte die Sprache in den Benutzereinstellungen deiner Telegram-App.
  unknown_command_response: "Das habe ich nicht ganz verstanden. Vielleicht hilft /help uns weiter?"
