  settings_response: |
    Lass uns deine Einstellungen anpassen:

    • Drücke /sprachen, um deine Sprache zu wechseln
    • Drücke /hilfe für Hilfe zur Nutzung der App
    • Besuche https://together-in-germany.de/de für weitere Anleitungen

