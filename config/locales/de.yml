de:
  initial_greeting: |
    👋 Hallo, %{username}!
    Ich bin HandBot und ich bin hier, um dir zu helfen, dich in Deutschland zurechtzufinden 🇩🇪
    Um zu starten, drücke /sprachen, um alle Sprachen zu sehen 🌍
  change_language: |
    Du kannst die Sprache dieses Bots ändern. 💬 Derzeit sind diese Sprachen verfügbar:
    
    %{languages}
    Um die Sprache zu ändern, aktualisiere bitte die Spracheinstellungen deiner Telegram-App. Drücke /hilfe für Hilfe zur Nutzung der App 🛟
  help_response: |
    Hier ist, wie ich dir helfen kann:

    • Drücke /suche, um Informationen zu allem von Anmeldung bis Jobsuche zu finden
    • Drücke /sprachen, um deine Sprache zu wechseln
    • Drücke /einstellungen, um deine Einstellungen zu ändern

    Was suchst du heute?
  search_prompt: "📚 Bitte gib ein Stichwort zum Suchen ein. Zum Beispiel, gib einfach 'Anmeldung' oder 'Visum' ein."
  articles_found: "🕵🏼‍♀️ Hier ist, was wir zum Thema %{topic} gefunden haben:

  "
