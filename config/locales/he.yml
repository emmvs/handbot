he:
  initial_greeting: |
    👋 ברוך הבא, %{username}!
    אני HandBot, ואני כאן כדי לעזור לך לנווט את החיים בגרמניה 🇩🇪

    כדי לעזור לך בצורה הטובה ביותר, הקלד /languages כדי לראות את השפות הזמינות.

    • /help לעזרה בשימוש באפליקציה
    • /search לחיפוש משהו
    • /settings לשינוי ההגדרות

    איך אני יכול לעזור לך היום? ☀️
  help_response: |
    הנה איך אני יכול להקל על חייך:

    • /search למציאת מידע על כל דבר, החל מאנמלדונג ועד חיפוש עבודה
    • /language לתקשר בשפה המועדפת עליך
    • /settings לשינוי ההגדרות שלך
    • /help אם אתה צריך עזרה נוספת

    מה אתה מחפש היום?
  search_prompt: "🚨 אנא ספק מילת מפתח לחיפוש. לדוגמה, פשוט הקלד 'אנמלדונג'."
  articles_found: "🕵🏼‍♀️ הנה מה שמצאנו בנושא %{topic}:

  "
  no_article_found: 'לא הצלחנו למצוא שום דבר על %{topic}, מצטערים! אולי תנסה מילה אחרת? 🤔'
  settings_response: |
    בוא נכוון את ההגדרות שלך:

    • /language לשינוי השפה
    • /name לעדכון שמך

    יש עוד משהו שתרצה לשנות?
  change_language: |
    אתה יכול לשנות את השפה של הבוט הזה. כרגע השפות הזמינות הן: %{languages}
    כדי לשנות את השפה, אנא עדכן את השפה בהגדרות המשתמש של אפליקציית הטלגרם שלך.
  unknown_command_response: "לא הבנתי את זה לגמרי. אולי /help יכול לעזור לנו?"
