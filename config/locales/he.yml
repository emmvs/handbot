he:
  initial_greeting: |
    👋 ברוך הבא, %{username}!
    אני HandBot, ואני כאן כדי לעזור לך להתמצא בגרמניה 🇩🇪

    כדי לעזור לך בצורה הטובה ביותר, אנא הקלד /languages כדי לראות את השפות הזמינות.

    • /help לעזרה כיצד להשתמש באפליקציה
    • /search לחיפוש משהו
    • /settings לשינוי משהו

    איך אני יכול לעזור לך היום? ☀️
  help_response: |
    הנה איך אני יכול להקל על החיים שלך:

    • /search כדי למצוא מידע על כל דבר, מרישום ועד חיפוש עבודה
    • /languages כדי להחליף את השפה שלך
    • /settings כדי לשנות את ההגדרות שלך
    • עבור אל https://together-in-germany.de/de לקבלת הדרכה נוספת

    מה אתה מחפש היום?
  search_prompt: "🚨 אנא ספק מילת מפתח לחיפוש. לדוגמה, פשוט הקלד 'רישום'."
  articles_found: "🕵🏼‍♀️ הנה מה שמצאנו בנושא %{topic}:

  "
  no_article_found: "לא הצלחנו למצוא מידע על %{topic}, סליחה! אולי תנסה מילה אחרת? 🤔"
  settings_response: |
    בוא נתאים את ההגדרות שלך:

    • /languages כדי להחליף את השפה שלך
    • /help לעזרה כיצד להשתמש באפליקציה

    יש משהו אחר שתרצה לשנות?
  change_language: |
    אתה יכול לשנות את שפת הבוט הזה. כרגע השפות הזמינות הן:

    %{languages}
    כדי לשנות את השפה, עדכן את השפה בהגדרות המשתמש של אפליקציית Telegram שלך.
  unknown_command_response: "לא הבנתי בדיוק. אולי /help יוכל להדריך אותנו?"
