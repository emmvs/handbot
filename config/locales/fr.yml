fr:
  initial_greeting: |
    👋 Bienvenue, %{username}!
    Je suis HandBot, et je suis là pour t'aider à naviguer la vie en Allemagne 🇩🇪

    Pour mieux t'aider, tape /languages pour voir les langues disponibles.

    • /help pour obtenir de l'aide sur l'utilisation de l'application
    • /search pour chercher quelque chose
    • /settings pour modifier quelque chose

    Comment puis-je t'aider aujourd'hui? ☀️
  help_response: |
    Voici comment je peux te faciliter la vie:

    • /search pour trouver des informations sur tout, de l'Anmeldung à la recherche d'emploi
    • /languages pour changer de langue
    • /settings pour modifier tes paramètres
    • Va sur https://together-in-germany.de/de pour plus de conseils

    Que cherches-tu aujourd'hui?
  search_prompt: "🚨 Merci de fournir un mot-clé pour la recherche. Par exemple, tape simplement 'Anmeldung'."
  articles_found: "🕵🏼‍♀️ Voici ce que nous avons trouvé sur le sujet %{topic}:

  "
  no_article_found: "Nous n'avons rien trouvé sur %{topic}, désolé ! Peut-être essaie un autre mot ? 🤔"
  settings_response: |
    Ajustons tes paramètres:

    • /languages pour changer de langue
    • /help pour obtenir de l'aide sur l'utilisation de l'application

    Autre chose que tu voudrais modifier?
  change_language: |
    Tu peux changer la langue de ce bot. Actuellement, ces langues sont disponibles :

    %{languages}
    Pour changer de langue, merci de mettre à jour la langue dans les paramètres utilisateur de ton application Telegram.
  unknown_command_response: "Je n'ai pas bien compris. Peut-être que /help pourrait nous guider ?"
