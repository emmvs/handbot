fa:
  telegram_commands:
    initial_greeting: "👋 سلام %{username}! به HandBot خوش آمدید!"
    help_response: |
      نحوه استفاده از HandBot به شرح زیر است:

      برای شروع جستجو '/search' را فشار دهید.
      برای تغییر زبان، '/language' را فشار دهید.
      برای تغییر تنظیمات، '/settings' را فشار دهید.
      اگر پاسخ مناسبی دریافت نکردید، '/help' را فشار دهید.

      چگونه می‌توانم به شما کمک کنم؟
    settings_response: |
      اینها گزینه‌های تنظیمات شما هستند:

      برای تغییر زبان، '/language' را فشار دهید.
      برای تغییر نام خود، '/name' را فشار دهید.
    default_response: "متاسفم، من متوجه نشدم. '/help' را امتحان کنید برای گزینه‌های بیشتر."
    unknown_command_response: "متاسفم، من متوجه نشدم. '/help' را امتحان کنید برای گزینه‌های بیشتر."
